<div class="layout-px-spacing h-100">
  <div class="row h-100" style="min-height: 100vh;">
    <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="widget bg-white h-100">
            <div class="widget-header">
            <div
            class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
            <div>
              <nav class="custom-breadcrum">
                  <ol class="breadcrumb justify-content-center justify-content-sm-start" >
                      <li class="breadcrumb-item">
                      <a routerlink="/dashboard">Home</a>
                      </li>
                      <li class="breadcrumb-item">
                      <a routerLink="./"> Banks</a
                      >
                      </li>
                      <li aria-current="page" class="breadcrumb-item active">
                      Add Bank
                      </li>
                  </ol>
              </nav>
              <h1>Add Bank</h1>

            </div>
            </div>
            </div>

          <div class="px-3 mt-4">
            <form [formGroup]="bankDetailForm" (ngSubmit)="saveBankDetails()">
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="bankName">Bank Name</label>
                  <input type="text" class="form-control" formControlName="bankName" placeholder="Bank Name">
                </div>
                <div class="form-group col-md-5">
                  <label for="website">Website</label>
                  <input type="text" formControlName="website" class="form-control" placeholder="Website">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="bankName">Contact</label>
                  <input type="text" formControlName="contact" class="form-control" placeholder="Contact">
                </div>
                <div class="form-group col-md-5">
                  <label for="website">Fax Number</label>
                  <input type="text" formControlName="faxNumber" class="form-control" placeholder="Fax Number">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="bankName">Status</label>
                  <select formControlName="status" type="text" class="form-control">
                    <option value="">Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Save</button>
            </form>
              <button data-toggle="modal" data-target="#appointmentBooking" class="btn btn-secondary float-right"><i class="fa fa-add mr-2"></i>Add Branch</button>
          </div>
        </div>
    </div>
  </div>

  <div class="modal fade m-5" style="margin-top: 5%;" id="appointmentBooking" data-backdrop="static" data-keyboard="false"
  tabindex="-1" aria-labelledby="appointmentBookingLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="appointmentBookingLabel"><i class="far fa-clock pr-1"></i>Add Branch</h5>
        <!-- <span class="text-success ml-5 pt-1" *ngIf="successMsg">{{successMsg}}</span> -->
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addBankBranch">
          <div class="form-row">
            <div class="form-group popup-box col-md-6">
              <label>Name <strong class="text-danger ml-1">*</strong>
              </label>
              <input  type="text" placeholder="PinCode"
                class="form-control" id="updateStatus" formControlName="name">
            </div>
            <div class="form-group popup-box col-md-6">
              <label>Branch Code <strong class="text-danger ml-1">*</strong>
              </label>
              <input  type="number" placeholder="branchCode"
                class="form-control" id="updateStatus" formControlName="branchCode">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group popup-box col-md-6">
              <label>IFSC <strong class="text-danger ml-1">*</strong>
              </label>
              <input  type="number" placeholder="IFSC"
              class="form-control" id="updateStatus" formControlName="IFSC">

            </div>
            <div class="form-group popup-box col-md-6">
              <label>Contact Number <strong class="text-danger ml-1">*</strong>
              </label>
              <input  type="number" placeholder="Contact Number"
                class="form-control" id="updateStatus" formControlName="contact">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group popup-box col-md-6">
              <label>Email Id <strong class="text-danger ml-1">*</strong>
              </label>
              <input
                type="text" class="form-control" formControlName="email" placeholder="Email Id">
            </div>
            <div class="form-group popup-box col-md-6">
              <label>Status<strong class="text-danger ml-1">*</strong>
              </label>
              <select formControlName="status" type="text" class="form-control">
                <option value="">Select Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group popup-box col-md-6">
              <label>Pin Code <strong class="text-danger ml-1">*</strong>
              </label>
              <input
                type="number" class="form-control" formControlName="pinCode" placeholder="Pin Code">
            </div>
            <div class="form-group popup-box col-md-6">
              <label>Address<strong class="text-danger ml-1">*</strong>
              </label>
              <textarea formControlName="address" class="form-control" placeholder="Address"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal"><i class="fas fa-times pr-1"></i>Cancel</button>
        <a (click)="submitBranchDetails()">
          <button type="button" class="btn btn-look1"> <i class="fas fa-check pr-1"></i>Update</button></a>
      </div>
    </div>
  </div>
</div>

</div>
